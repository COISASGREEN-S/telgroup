<!DOCTYPE html>
<html lang="pt">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0faff, #d6f0ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .qr-container {
      background: white;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }

    .qr-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .btn-back {
      margin-top: 2rem;
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #0073b3;
    }
  </style>
