<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Escanear Código QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1fcff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #0077b6;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    p.sub {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #555;
    }

    #reader {
      width: 320px;
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    #result {
      margin-top: 20px;
      font-weight: 600;
      color: #028090;
      font-size: 1.1rem;
    }

    .scanner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(0, 200, 255, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
      pointer-events: none;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(0, 200, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.6);
      animation: scanMove 2s infinite linear;
    }

    @keyframes scanMove {
      0% { top: 0; }
      100% { top: 100%; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.4rem; }
      p.sub { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h2>Escanear QR para Acesso ao Canal VIP</h2>
  <p class="sub">Aponte sua câmera para o código QR fornecido</p>

  <div id="reader">
    <div class="scanner-ring"></div>
    <div class="scan-line"></div>
  </div>

  <div id="result">Aguardando escaneamento...</div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText.startsWith("https://t.me/")) {
        resultDiv.innerText = "Código detectado! Redirecionando para verificação...";
        setTimeout(() => {
          // Redirect to payment verification page
          window.location.href = `payment.html?redirect=${encodeURIComponent(decodedText)}`;
        }, 1000);
      } else {
        resultDiv.innerText = "Código inválido. Apenas links do Telegram são aceitos.";
      }

      html5QrCode.stop().catch(err => {
        console.error("Erro ao parar a câmera: ", err);
      });
    }

    function onScanFailure(error) {
      // silent errors
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );
      } else {
        resultDiv.innerText = "Nenhuma câmera encontrada.";
      }
    }).catch(err => {
      resultDiv.innerText = `Erro ao acessar a câmera: ${err}`;
    });
  </script>
</body>
</html>
