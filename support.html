<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - COISAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7ff, #f0fbff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      color: #0088cc;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    a.email-button {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.email-button:hover {
      background-color: #0077b3;
    }

    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Precisa de Ajuda?</h1>
    <p>Se você tiver dúvidas ou precisar de suporte, entre em contato conosco pelo e-mail abaixo.</p>
    <a href="mailto:coisasgreen@gmail.com" class="email-button">Contatar Suporte</a>
  </div>

  <footer>&copy; 2025 COISAS GRUPO VIP. Todos os direitos reservados.</footer>
</body>
</html>
